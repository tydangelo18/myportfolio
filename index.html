<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- We need the following responsive meta tag to ensure things scale correctly across varying
        devices. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Ty's Portfolio - About Me</title>

    <!--Reset CSS CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />

    <!--Font Awesome CDN-->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    
    <script
      src="https://kit.fontawesome.com/db5e26bbb4.js"
      crossorigin="anonymous"
    ></script>

    <!--Bulma CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />

    <!--CSS File-->
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <!--Navigation Bar-->
    <div class="block" id="navbarBlock">
        <nav class="navbar is-warning" role="navigation" aria-label="main navigation" id="navbar">
            <div class="navbar-brand">
                <a class="navbar-item" id="navbarLogo" href="index.html">
                    <img src="assets/mylogo.png" width="40" height="40">
                </a>
    
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" id="logoBtn">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
    
            <div id="navbarBasicExample" class="navbar-menu" id="navBtns">
                <div class="navbar-end">
                   
                        
                    <a class="navbar-item" href="index.html" id="homeBtn">
                        <span class="icon">
                            <!--Each Icon will navigate the user to the corresponding page-->
                            <i class="fas fa-home"></i>
                        </span>
                    </a>
                    <a class="navbar-item" href="#" id="projectsBtn">
                        <span class="icon">
                            <!--Each Icon will navigate the user to the corresponding page-->
                            <i class="fas fa-laptop"></i>
                        </span>
                    </a>
                    <a class="navbar-item" href="#" id="aboutMeBtn">
                        <span class="icon">
                            <!--Each Icon will navigate the user to the corresponding page-->
                            <i class="fas fa-male"></i>
                        </span>
                    </a>
                    <a class="navbar-item" href="#" id="contactBtn">
                        <span class="icon">
                            <!--Each Icon will navigate the user to the corresponding page-->
                            <i class="fas fa-address-card"></i>
                        </span>
                    </a>
                    <!--Make sure this opens in a new tab-->
                    <a class="navbar-item" href="https://github.com/tydangelo18" id="githubBtn">
                        <span class="icon">
                            <!--Each Icon will navigate the user to the corresponding page-->
                            <i class="fab fa-github"></i>
                        </span>
                    </a>
                    <!--Make sure this opens in a new tab-->
                    <a class="navbar-item" href="https://www.linkedin.com/in/tydangelo18" id="linkedInBtn">
                        <span class="icon">
                            <!--Each Icon will navigate the user to the corresponding page-->
                            <i class="fab fa-linkedin-in"></i>
                        </span>
                    </a>
                </div>
        </nav>
    </div>

    <section>
        <!--Greeting-->
        <div class="block" id="greetingDiv">
            <h1 class="title is-1" id="nameTitle">Ty D'Angelo</h1>
        </div>
    </section>

    <section>
        <div class="block" id="subtitleDiv">
            <h1 class="subtitle is-3" id="portfolioTitle">Portfolio</h1>
        </div>
    </section>

    <section>
        <!--Navigation Cards (Projects, About Me, Contact)-->
        <div class="block">
            <div class="columns">
                <!--For Spacing-->
                <div class="column is-3" id="spaceLeft">
                </div>
                <!--Projects Card Column-->
                <div class="column is-2" id="projectsCard">
                    <!--Projects Card-->
                    <div class="card">
                        <div class="card-content" id="projectsLabel">
                            <p class="title" id="projectsTitle">
                                Projects
                            </p>
                        </div>
                    </div>
                </div>
                <!--About Me Card Column-->
                <div class="column is-2" id="aboutMeCard">
                    <!--About Me Card-->
                    <div class="card">
                        <div class="card-content" id="aboutMeLabel">
                            <p class="title" id="aboutMeTitle">
                                About Me
                            </p>
                        </div>
                    </div>
                </div>
                <!--Contact Card Column-->
                <div class="column is-2" id="contactCard">
                    <!--Contact Card-->
                    <div class="card">
                        <div class="card-content" id="contactLabel">
                            <p class="title" id="contactTitle">
                                Contact
                            </p>
                        </div>
                    </div>
                </div>
                <!--For Spacing-->
                <div class="column is-3" id="spaceRight">
                </div>
            </div>
        </div>
    
    </section>

    <footer>
     
    </footer>
  </body>
</html>
