<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <!-- We need the following responsive meta tag to ensure things scale correctly across varying
        devices. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Ty D'Angelo</title>

    <!--Reset CSS CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />

    <!--Font Awesome CDN-->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

  <body>

    <div class="block" id="navbarBlock">
        <nav class="navbar is-warning" role="navigation" aria-label="main navigation" id="navbar">
            <div class="navbar-brand">
                <a class="navbar-item" id="navbarLogo" href="index.html">
                    <img src="assets/mylogo.png" width="40" height="40">
                </a>
    
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" id="logoBtn">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
    
            <div id="navbarBasicExample" class="navbar-menu" id="navBtns">
                <div class="navbar-end">
                   
                        
                    <a class="navbar-item" href="index.html" id="homeBtn">
                        <span class="icon">
                            <!--Each Icon will navigate the user to the corresponding page-->
                            <i class="fas fa-home"></i>
                        </span>
                    </a>
                    <a class="navbar-item" href="projects.html" id="projectsBtn">
                        <span class="icon">
                            <!--Each Icon will navigate the user to the corresponding page-->
                            <i class="fas fa-laptop"></i>
                        </span>
                    </a>
                    <a class="navbar-item" href="contact.html" id="contactBtn">
                        <span class="icon">
                            <!--Each Icon will navigate the user to the corresponding page-->
                            <i class="fas fa-address-card"></i>
                        </span>
                    </a>
                    <!--Make sure this opens in a new tab-->
                    <a class="navbar-item" href="https://github.com/tydangelo18" id="githubBtn">
                        <span class="icon">
                            <!--Each Icon will navigate the user to the corresponding page-->
                            <i class="fab fa-github"></i>
                        </span>
                    </a>
                    <!--Make sure this opens in a new tab-->
                    <a class="navbar-item" href="https://www.linkedin.com/in/tydangelo18" id="linkedInBtn">
                        <span class="icon">
                            <!--Each Icon will navigate the user to the corresponding page-->
                            <i class="fab fa-linkedin-in"></i>
                        </span>
                    </a>
                </div>
        </nav>
    </div>

        <div class="block" id="avatarDiv">
            <!--Insert Image Here-->
            <img class="avatar" src="./assets/Profile Picture.JPG" alt="my avatar">
        </div>
    </section>

    <section>

        <div class="block" id="greetingDiv">
            <h1 class="title is-1" id="greetingTitle">Hi, I'm Ty D'Angelo!</h1>
        </div>
    </section>

    <section>
        <div class="block" id="subtitleDiv">
            <p class="bio" id="bio">
                I am a student at the Full Stack Web Development Bootcamp at
                The University of Texas at Austin. I am interested in transitioning
                into a career in front-end development. Please check out my projects 
                and let's get in touch!
            </p>
        </div>
    </section>

    <section>
        <div class="block">
            <div class="columns">
                <div class="column is-3" id="spaceLeft">
                    <!--Creates Space-->
                </div>
                <div class="column is-2" id="projects">
                    
                        <!--Works like rows-->
                        <span class="icon">
                            <i class="fas fa-laptop"></i>
                        </span>
                        <a href="projects.html" class="navOption">Projects</a>
                </div>
                <div class="column is-2" id="aboutMe">
                    
                        <!--Works like rows-->
                        <span class="icon">
                            <i class="fas fa-male"></i>

                </div>
                <div class="column is-2" id="contact"> 
                        <!--Works like rows-->
                        <span class="icon">

                        <a href="contact.html" class="navOption">Contact</a>

                <div class="column is-3" id="spaceRight">
